<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="css/style2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</head>
<body>
    <!-- nav begins here -->
    <div>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="images/logos/keralatourismlogo.png" alt="logo" width="100" height="100">
                
        

               </a> 
              
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                
                <div class="navbar-nav">
                  
                  <a class="nav-link" href="index.html">Home</a>
                  <a class="nav-link active" aria-current="page" href="signin.html">SignUp</a>
                  <a class="nav-link" href="login.html">LogIn</a>
                  <a class="nav-link" href="districts.html">Districts</a>
                </div>
              </div>
            </div>
          </nav>
    </div>
    <!-- nav ends here -->




    <!-- form-signin starts here -->
    
    <form action="#" class="row g-3 mt-5 p-5"  >
      <h1>Sign Up</h1>
      <br>
      <br>
      <br>

     
    <!-- <div class="row g-3"> -->
      <div class="col">
        <input type="text" class="form-control" placeholder="First name" aria-label="First name">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
      </div>
    </div>



    <!-- <form class="row g-3"> -->
     <div ></div>

      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail4"  oninput=" return ValidateEmail();">
        <label for="error" id="error2"></label>
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Password</label>
        <input type="password" class="form-control" id="inputPassword4" oninput="return StrengthChecker();">
        <span id="StrengthDisp" class="badge displayBadge"></span>
      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
      </div>
      <div class="col-12">
        <label for="inputAddress2" class="form-label">Address 2</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">State</label>
        <select id="inputState" class="form-select">
          <option selected>Choose...</option>
          <option>Kerala</option>
          <option>Karnataka</option>
          <option>Tamilnadu</option>
          <option>Goa</option>
          <option>Andhra Pradesh</option>
          <option>Jammu</option>
          <option>Delhi</option>
          <option>Gujarat</option>
        </select>
      </div>
      <div class="col-md-2">
        <label for="inputZip" class="form-label">Zip</label>
        <input type="text" class="form-control" id="inputZip">
      </div>

      <div class="col-md-6">
        <label for="inputPhonenumber" class="form-label">Phone Number</label>
        <input type="number" class="form-control" id="inputPhonenumber" oninput="return ValidatePhonenumber();">
        <label for="error" id="error1"></label>
      </div>


      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Check me out
          </label>
        </div>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary" >Sign in</button>
      </div>
    </form>
  
    
    <!-- form-signin ends here -->
    
   <script src="signinform.js"></script> 
</body>
</html>
